<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Update Cat</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">My Cats</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}">Home</a></li>
					<li class="active"><a th:href="@{/getall}">Your Cats</a></li>
				</ul>
				<form th:action="@{/logout}" method="post">
					<input class="btn" type="submit" value="Sign Out" />
				</form>
			</div>
		</div>
	</div>
	<div class="row align-items-center">
		<div class="col col-lg-3"></div>
		<div class="col col-lg-6">
			<h1>Update Cat</h1>
			<div class="alert alert-success" role="alert" th:if="${update}">Your
				cat has been updated!</div>
			<div class="alert alert-info" role="alert" th:if="${error}">Change
				a name, age or rase</div>
			<form style="padding: 10px;" class="navbar navbar-default"
				th:action="@{/updatecat}" method="post">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Username"
						aria-describedby="basic-addon1" name="name" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Age"
						aria-describedby="basic-addon1" name="age" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Rase"
						aria-describedby="basic-addon1" name="rase" />
				</div>
				<div>
					<input class="btn btn-default btn-sm dropdown-toggle" type="submit"
						value="Update Cat" />
				</div>

			</form>
		</div>
	</div>
</body>
</html>
