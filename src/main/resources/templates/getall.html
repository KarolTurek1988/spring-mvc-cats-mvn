<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Your Cats</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">My Cats</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}">Home</a></li>
					<li class="active"><a th:href="@{/add}">Add Cat</a></li>
				</ul>
				<form th:action="@{/logout}" method="post">
					<input class="btn" type="submit" value="Sign Out" />
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row align-items-center">
			<div class="col col-lg-3"></div>
			<div class="col col-lg-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<table class="table table-bordered">
							<thead class="thead-default">
								<tr>
									<th>Name</th>
									<th>Age</th>
									<th>Rase</th>
									<th>Control</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cat : ${cats}">
									<td th:text="${cat.name}"></td>
									<td th:text="${cat.age}"></td>
									<td th:text="${cat.rase}"></td>
									<td><a th:href="@{updatecat(id=${cat.id})}"><span
											class="glyphicon glyphicon-pencil"></span></a> <a
										th:href="@{deletecat(id=${cat.id})}"><span
											class="glyphicon glyphicon-trash"></span></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
